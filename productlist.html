<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>MMB</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<div class="mb_container">
	<div class="mb_header">
		<div class="logo">
			<a href="#">
				<img src="images/header_logo.png" alt="">
			</a>
		</div>
		<div class="load">
			<a href="#">
				<img src="images/header_app.png" alt="">
			</a>
		</div>
	</div>
	<div class="mb_content">
		<div class="mb_search">
			<form action="#" class="search">
				<input type="search" name="" id="" placeholder="请输入你想比价的商品">
				<input type="button" value="搜索">
			</form>
		</div>

		<div class="mb_banner">
			<ul>
				<li><a href="index.html">首页 ></a></li>
				<li><a href="category.html">全部分类 ></a></li>
				<li class="fenlei"><a href="#">电视 ></a></li>
			</ul>
			<p><a href="#">筛选</a></p>
		</div>


		<div class="mb_product">
				<ul>

				</ul>
		</div>

		<!--页码-->
		<div class="mb_letters">
			<span class="last"><a href="#">上一页</a></span>
			<span class="pags">

			</span>
			<span class="nxt"><a href="#">下一页</a></span>
		</div>
	</div>



	<!--底部-->
	<div class="mb_footer">
		<div class="foot_top">
			<a href="#">登录</a>
			<a href="#">注册</a>
			<a href="#">返回顶部</a>
		</div>
		<div class="footer_bot">
			<p>
				<a href="javascript:;" style="color: Red;">手机APP下载</a>
				<a href="index.html" style="color: black;">慢慢买手机版</a>
				-- 掌上比价平台
			</p>
			<p>m.manmanbuy.com</p>
		</div>
	</div>
</div>

<script type="text/html" id="tpl">
{{each result v i}}


	<li>
		<a href="bijia.html?productid={{v.productId}}&categoryId={{v.categoryId}}">
		<div class="tv_img">
			{{#v.productImg}}
		</div>
		<div class="tv_cont">
			<div class="title">{{v.productName}}</div>
			<div class="price">{{v.productPrice}}</div>
			<div class="comment">
				<span>{{v.productQuote}}</span>
				<span>{{v.productCom}}</span>
			</div>
		</div>
		</a>
	</li>



{{/each}}
</script>


<script type="text/html" id="tpl2">
<select name="">
	<%for(var i = 1; i <= +pages; i++){%>
	<option value="<%=i%>" {{i==pageid?'selected':''}}><%=i+"/"+pages%></option>
	<%}%>
</select>
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
