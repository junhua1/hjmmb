<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>MMB</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/productctrl.css">
</head>
<body>
<div class="mb_container">
	<div class="mb_header">
		<div class="logo">
			<a href="index.html">
				<img src="images/header_logo.png" alt="">
			</a>
		</div>

		<div class="lessm"><a href="#">省钱控-最新优惠</a></div>
		<div class="load">
			<a href="#">
				<img src="images/header_app.png" alt="">
			</a>
		</div>
	</div>


	<div class="mb_content">
		<div class="mb_product">
			<ul>
				<!--挖个坑-->
			</ul>
		</div>


		<div class="mb_letters">
			<span class="last"><a href="javascript:;">上一页</a></span>
			<span class="pags">

			</span>
			<span class="nxt"><a href="javascript:;">下一页</a></span>
		</div>
	</div>



	<!--底部-->
	<div class="mb_footer">
		<div class="foot_top">
			<a href="#">登录</a>
			<a href="#">注册</a>
			<a href="#">返回顶部</a>
		</div>
		<div class="footer_bot">
			<p>
				<a href="javascript:;" style="color: Red;">手机APP下载</a>
				<a href="index.html" style="color: black;">慢慢买手机版</a>
				-- 掌上比价平台
			</p>
			<p>m.manmanbuy.com</p>
		</div>
	</div>
</div>

<script type="text/html" id="tpl">
	{{each result v i}}
<li class="clearfix">
	<a href="moneyproduct.html?productId={{v.productId}}">
		<div class="img">
			{{#v.productImg2}}
		</div>
		<div class="title">
			{{v.productName}}
			<span>{{v.productPinkage}}</span>
		</div>
		<div class="other">
			<span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
			<span class="txt">{{v.productComCount}}</span>
		</div>
	</a>
</li>
{{/each}}

</script>

<script type="text/html" id="tpl2">
	<select name="">
		<%for(var i = 1; i <= pages; i++){%>
		<option value="<%=i%>" {{i==pageid?'selected':''}}><%=i+"/"+pages%></option>
		<%}%>
	</select>
</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/productctrl.js"></script>
</body>
</html>
