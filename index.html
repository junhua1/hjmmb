<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>MMB</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="mb_container">
	<div class="mb_header">
		<div class="logo">
			<a href="index.html">
				<img src="images/header_logo.png" alt="">
			</a>
		</div>
		<div class="load">
			<a href="#">
				<img src="images/header_app.png" alt="">
			</a>
		</div>
	</div>

	<div class="mb_content">
		<div class="mb_search">
			<form action="#" class="search">
				<input type="search" name="" id="" placeholder="请输入你想比价的商品">
				<input type="button" value="搜索">
			</form>
		</div>

		<div class="mb_banner">
			<ul>
				<!--挖个坑-->
			</ul>
		</div>


		<!--折扣推荐-->
		<div class="mb_count">
			<p>超值折扣推荐</p>
			<div class="img">
				<img src="images/ic_search.png" alt="">
			</div>
		</div>


		<!--chanpin-->

		<div class="mb_product">
			<ul>
				<!--挖个坑-->
			</ul>
		</div>


		<div class="mb_more">
			<a href="#">更多优惠信息 >></a>
		</div>

		<div class="mb_title">
			<span>品牌排行</span>
			<img src="images/ic_search.png" alt="">
		</div>

		<!--底部-->
		<div class="mb_footer">
			<div class="foot_top">
				<a href="#">登录</a>
				<a href="#">注册</a>
				<a href="#">返回顶部</a>
			</div>
			<div class="footer_bot">
				<p>
					<a href="javascript:;" style="color: Red;">手机APP下载</a>
					<a href="index.html" style="color: black;">慢慢买手机版</a>
					-- 掌上比价平台
				</p>
				<p>m.manmanbuy.com</p>
			</div>
		</div>
	</div>
	</div>




<script type="text/html" id="tpl">
{{each result v i}}
<li>
	<a href="{{v.titlehref}}">
		{{#v.img}}
		<p>{{v.name}}</p>
	</a>
</li>
{{/each}}
</script>


<script type="text/html" id="tpl2">
{{each result v i}}
<li class="clearfix">
	<a href="moneyproduct.html?productId="+{{v.productId}}>
		<div class="img">
			{{#v.productImg2}}
		</div>
		<div class="title">
			{{v.productName}}
			<span>{{v.productPinkage}}</span>
		</div>
		<div class="other">
			<span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
			<span class="txt">{{v.productComCount}}</span>
		</div>
	</a>
</li>
{{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
</body>
</html>
