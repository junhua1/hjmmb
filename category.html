<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>MMB</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="mb_container">
	<div class="mb_header">
		<div class="logo">
			<a href="index.html">
				<img src="images/header_logo.png" alt="">
			</a>
		</div>
		<div class="load">
			<a href="#">
				<img src="images/header_app.png" alt="">
			</a>
		</div>
	</div>
	<div class="mb_content">
		<div class="mb_search">
			<form action="#" class="search">
				<input type="search" name="" id="" placeholder="请输入你想比价的商品">
				<input type="button" value="搜索">
			</form>
		</div>


		<div class="mb_cart">

		</div>
</div>


	<!--底部-->
	<div class="mb_footer">
		<div class="foot_top">
			<a href="#">登录</a>
			<a href="#">注册</a>
			<a href="#">返回顶部</a>
		</div>
		<div class="footer_bot">
			<p>
				<a href="javascript:;" style="color: Red;">手机APP下载</a>
				<a href="index.html" style="color: black;">慢慢买手机版</a>
				-- 掌上比价平台
			</p>
			<p>m.manmanbuy.com</p>
		</div>
	</div>
</div>

<script type="text/html" id="tpl">
{{each result v i}}
<div class="cate">
	<li data-id="{{v.titleId}}" class="lif">
		<a href="#" class="title">
			{{v.title}}
		</a>
	</li>
	<ul class="second_cart clearfix none">

	</ul>
</div>
{{/each}}
</script>

<script type="text/html" id="tpl2">
{{each result v i}}
<li><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid={{1}}">{{v.category}}</a></li>
{{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
